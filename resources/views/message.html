<div ng-repeat="message in messages">
    <div class="well well-sm pull-right" ng-class="message.mode == 'me' ? 'pull-left' : 'pull-right'">
        {{ message.message }}
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"></div>
</div>
<div class="input" style="margin-bottom: 60px">
    <div class="row">
        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
            <textarea class="form-control" ng-model="message" ng-keydown="sendMessage(true)"></textarea>
        </div>
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
            <button type="submit" class="btn btn-default" ng-click="sendMessage()" onkeypress="">Send</button>
        </div>
    </div>
</div>
